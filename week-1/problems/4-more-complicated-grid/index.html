<body style="display: grid;
            grid-template-columns: 1fr 2fr;
            margin: 10px 60px;
            gap: 10px;
            ">

            background-color: red;
            
            ">

        </div>

        <div style="
            
            background-color: blue;
           

            ">
            <div style="display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-areas: 
                'r1 r4 r7'

                'r3 r6 r9';">

            </div>
