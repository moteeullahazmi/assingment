<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h6 {
            display: flex;
            align-items: center;
            height: auto;
            margin: 10px 0;
        }

        img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Grid layout for the main container */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Equal columns for left and right */
            grid-gap: 20px;
            /* Gap between columns */
            align-items: stretch;
            /* Make both columns equal height */
            min-height: 100vh;
            /* Full viewport height */
            padding: 20px;
        }

        .left {
            background-color: black;
            color: whitesmoke;
            padding: 20px;
        }

        .right {
            background-color: #222;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* 3 columns for the icons */
            grid-template-rows: repeat(4, 1fr);
            /* 4 rows equally spaced */
            gap: 20px;
            color: whitesmoke;
            padding: 20px;
            align-items: center;
            /* Center content vertically */
            justify-items: center;
            /* Center content horizontally */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>Code in any language</h1>
            <h6>VS Code supports almost every major programming language. Several ship in the box, like JavaScript,
                TypeScript, CSS, HTML, but extensions for others can be found in the VS Code MarketPlace.</h6>
        </div>

        <!-- Right Section with evenly spaced images -->
        <div class="right">
            <h6><img src="https://code.visualstudio.com/assets/home/language-js.png" alt="Javascript">Javascript</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-ts.png" alt="TypeScript">TypeScript</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-python.png" alt="Python">Python</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-cs.png" alt="C#">C#</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-cpp.png" alt="C++">C++</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-html.png" alt="HTML">HTML</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-java.png" alt="Java">Java</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-json.png" alt="JSON">JSON</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-php.png" alt="PHP">PHP</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-markdown.png" alt="Markdown">Markdown</h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-powershell.png" alt="Powershell">Powershell
            </h6>
            <h6><img src="https://code.visualstudio.com/assets/home/language-yaml.png" alt="YAML">YAML</h6>
        </div>
    </div>
</body>

</html>
